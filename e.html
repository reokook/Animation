<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <style>
        body{
            position: relative;
            margin: 50px;
        }
        .one1{
            opacity: 0.80;
            width: 400px;
            height: 200px;
            position: absolute;
        }
        .two2{
            transform: rotateZ(-15deg);
            width: 400px;
            height: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div><img src="t.jpg"class="one1"></div>
    <div><img src="t2.jpg"class="two2"></div>
</body>
